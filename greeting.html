<script>
    var today = new Date;
    //document.write(today);
    
    var hour = today.getHours();
    //document.write("hour now " + hour);
    
    if (hour < 12) {
        console.log ("Good morning~")
    } else if (hour <18) {
        console.log ("Good afternoon~")
    } else {
        console.log ("Good evening~")
    }
    
</script>
